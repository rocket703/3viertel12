name: Deploy to GitHub Pages

on:
  # Der Workflow startet jedes Mal, wenn du etwas in den "main" Branch pusht
  push:
    branches: [ main ]

# Erlaubt dem Script, auf GitHub Pages zu schreiben
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dein Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # oder 'pnpm' / 'yarn' falls du die nutzt

      - name: Installiere Abhängigkeiten
        run: npm install

      - name: Baue die Astro Seite
        run: npm run build

      - name: Lade das Ergebnis hoch
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Veröffentlichen
        id: deployment
        uses: actions/deploy-pages@v4